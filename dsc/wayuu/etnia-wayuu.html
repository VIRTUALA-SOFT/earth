<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nación Wayuu | Inmersión Digital</title>
    
    <!-- FUENTES PREMIUM FEEL -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Syncopate:wght@400;700&family=Manrope:wght@200;300;400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    
    <style>
        :root {
            --c-bg: #050200; /* Negro más cálido/profundo */
            --c-sand: #C89F65;
            --c-accent: #FF3B3B; /* Rojo Wayuu vibrante */
        }

        body { 
            background-color: var(--c-bg); 
            color: #f3f3f3; 
            font-family: 'Manrope', sans-serif; 
            overflow-x: hidden; 
            cursor: none; /* OCULTAMOS CURSOR NATIVO */
        }

        .font-display { font-family: 'Playfair Display', serif; }
        .font-decor { font-family: 'Cinzel Decorative', serif; }
        .font-tech { font-family: 'Syncopate', sans-serif; }

        /* CURSOR PERSONALIZADO */
        #cursor {
            position: fixed; top: 0; left: 0; width: 20px; height: 20px;
            border: 1px solid rgba(255,255,255,0.5); border-radius: 50%;
            pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s, background 0.3s;
            mix-blend-mode: difference;
        }
        #cursor.hovered { width: 50px; height: 50px; background: white; border-color: transparent; opacity: 0.5; }
        #cursor.hovered-video { width: 80px; height: 80px; background: var(--c-accent); opacity: 0.8; mix-blend-mode: normal; }
        #cursor.hovered-video::after { content: 'VER'; font-size: 10px; color: white; position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-weight:bold;}

        /* THREE.JS CANVAS */
        #webgl-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; opacity: 0;
            transition: opacity 2s ease;
        }

        /* TEXTO CINEMÁTICO */
        .title-reveal {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }
        .char { display: inline-block; transform: translateY(100%); opacity: 0; }

        /* HERO VIDEO MASKING */
        .hero-container {
            position: relative; height: 100vh; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .hero-video-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
            opacity: 0.4; filter: contrast(1.2) sepia(0.2);
            mask-image: radial-gradient(circle, black 40%, transparent 100%); /* Viñeta suave */
        }

        /* TIPOGRAFÍA DE IMPACTO */
        .giant-text {
            font-size: clamp(4rem, 15vw, 20rem);
            line-height: 0.8;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255,255,255,0.3);
            position: relative; z-index: 10;
            mix-blend-mode: overlay;
        }
        .giant-text span { color: var(--c-sand); -webkit-text-stroke: 0; }

        /* RED DE SUEÑOS (SPOTLIGHT MEJORADO) */
        .dream-mask {
            background: radial-gradient(circle 300px at var(--x) var(--y), transparent 10%, rgba(0,0,0,0.95) 50%);
        }

        /* ESTILO SCROLLBAR */
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

    <!-- CURSOR -->
    <div id="cursor"></div>

    <!-- CANVAS -->
    <canvas id="webgl-canvas"></canvas>

    <!-- NAV FLOTANTE -->
    <nav class="fixed top-8 left-8 right-8 z-50 flex justify-between items-center mix-blend-difference">
        <div class="text-xs font-tech tracking-[0.3em] text-white hover-trigger">NACIÓN WAYUU</div>
        <div class="w-10 h-10 border border-white/30 rounded-full flex items-center justify-center cursor-pointer hover-trigger hover:bg-white hover:text-black transition-all">
            <div class="w-4 h-[1px] bg-current"></div>
        </div>
    </nav>

    <main id="smooth-wrapper">
        
        <!-- HERO: ATMÓSFERA -->
        <section class="hero-container">
            <video autoplay muted loop playsinline class="hero-video-bg">
                <source src="../../video/wayuu_desierto_ss.mp4" type="video/mp4">
            </video>
            
            <div class="text-center relative z-10 flex flex-col items-center">
                <p class="font-tech text-xs tracking-[0.8em] text-white/60 mb-6 reveal-text">ORIGEN</p>
                <h1 class="giant-text font-display reveal-title">
                    WA<span>YUU</span>
                </h1>
                <p class="mt-8 text-sm md:text-lg text-white/80 font-light tracking-widest max-w-md reveal-text">
                    HIJOS DE LA LLUVIA Y LA SEQUÍA
                </p>
            </div>
            
            <!-- Scroll Indicator -->
            <div class="absolute bottom-10 w-[1px] h-24 bg-white/10 overflow-hidden">
                <div class="w-full h-1/2 bg-[#C89F65] animate-scroll-down"></div>
            </div>
        </section>

        <!-- SECCIÓN: IDENTIDAD (PARALLAX TEXTURA) -->
        <section class="min-h-screen py-32 px-6 relative flex items-center">
            <div class="max-w-7xl mx-auto w-full grid grid-cols-1 md:grid-cols-2 gap-20">
                <div class="space-y-12 z-20">
                    <h2 class="text-6xl md:text-8xl font-display leading-none text-white title-split">
                        Sangre de <br> <span class="text-[#C89F65] italic">Cactus</span>
                    </h2>
                    <p class="text-xl text-gray-400 font-light leading-relaxed max-w-md hover-trigger">
                        Un pueblo milenario que teje su historia en cada hilo. La aridez no es un vacío, es un lienzo.
                    </p>
                    <div class="inline-block border-b border-[#C89F65] pb-2 text-xs tracking-[0.2em] text-[#C89F65] cursor-pointer hover-trigger">
                        DESCUBRIR LINAJE
                    </div>
                </div>
                
                <!-- Imagen Flotante con Parallax -->
                <div class="relative h-[80vh] w-full" data-speed="0.5">
                    <div class="absolute inset-0 bg-[#1a1a1a] overflow-hidden rounded-sm filter brightness-75 hover:brightness-100 transition duration-700">
                         <!-- Placeholder image -->
                        <img src="../../img/Mujeres-wayuu.jpg" class="w-full h-full object-cover scale-110" id="parallax-img">
                    </div>
                </div>
            </div>
        </section>

        <!-- SECCIÓN: YONNA (VIDEO FULL) -->
        <section class="relative h-screen flex items-center justify-center overflow-hidden bg-black hover-trigger-video" id="video-section">
            <div class="absolute inset-0 z-10 bg-black/20"></div>
            <!-- Video en loop para fondo -->
            <iframe class="absolute w-[150%] h-[150%] opacity-60 pointer-events-none" 
                style="top:50%; left:50%; transform:translate(-50%,-50%);"
                src="https://www.youtube.com/embed/S_Jc8jOWgqg?autoplay=1&mute=1&controls=0&loop=1&playlist=S_Jc8jOWgqg" 
                frameborder="0" allow="autoplay; encrypted-media"></iframe>
            
            <h2 class="relative z-20 text-[12vw] font-display text-white mix-blend-overlay tracking-tighter opacity-80">
                LA YONNA
            </h2>
        </section>

        <!-- FOOTER -->
        <footer class="py-20 bg-[#050200] border-t border-white/5 text-center">
            <p class="font-tech text-xs text-gray-600">DISEÑADO CON ALMA</p>
        </footer>

    </main>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- Simplex Noise para movimiento orgánico -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>

    <script>
        // 1. INICIALIZACIÓN
        gsap.registerPlugin(ScrollTrigger);
        const cursor = document.getElementById('cursor');
        
        // 2. CURSOR INTERACTIVO
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1, ease: 'power2.out' });
        });

        // Hover Effects
        document.querySelectorAll('.hover-trigger').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        });
        
        const videoSection = document.getElementById('video-section');
        videoSection.addEventListener('mouseenter', () => cursor.classList.add('hovered-video'));
        videoSection.addEventListener('mouseleave', () => cursor.classList.remove('hovered-video'));

        // 3. THREE.JS AVANZADO (Partículas de Arena/Viento)
        const initThree = () => {
            const canvas = document.getElementById('webgl-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            // Partículas
            const particlesGeometry = new THREE.BufferGeometry();
            const count = 3000;
            const posArray = new Float32Array(count * 3);
            const originalPos = new Float32Array(count * 3); // Para recordar posición base
            
            for(let i = 0; i < count * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 25; // Dispersión
                originalPos[i] = posArray[i];
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

            // Material "Arena Dorada"
            const material = new THREE.PointsMaterial({
                size: 0.03,
                color: 0xC89F65,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            const particlesMesh = new THREE.Points(particlesGeometry, material);
            scene.add(particlesMesh);
            camera.position.z = 5;

            // Simplex Noise (Viento)
            const simplex = new SimplexNoise();
            const clock = new THREE.Clock();

            // Animación
            const tick = () => {
                const elapsedTime = clock.getElapsedTime();
                
                // Rotación suave general
                particlesMesh.rotation.y = elapsedTime * 0.05;

                // Modificar posiciones con Noise (Efecto Duna Viva)
                for(let i = 0; i < count; i++) {
                    const i3 = i * 3;
                    const x = originalPos[i3];
                    const y = originalPos[i3+1];
                    
                    // El ruido afecta Y basado en X y el Tiempo
                    const noise = simplex.noise2D(x * 0.1 + elapsedTime * 0.1, y * 0.1) * 0.5;
                    
                    posArray[i3+1] = originalPos[i3+1] + noise; // Movimiento ondulante vertical
                }
                particlesGeometry.attributes.position.needsUpdate = true;

                renderer.render(scene, camera);
                requestAnimationFrame(tick);
            }
            tick();

            // Fade in inicial
            gsap.to("#webgl-canvas", { opacity: 1, duration: 3, delay: 0.5 });
        };
        initThree();

        // 4. GSAP ANIMACIONES
        
        // Revelado de textos del Hero
        const tl = gsap.timeline();
        tl.from(".reveal-title", { y: 100, opacity: 0, duration: 1.5, ease: "power4.out", delay: 0.5 })
          .from(".reveal-text", { y: 30, opacity: 0, duration: 1, stagger: 0.2 }, "-=1");

        // Parallax de Imagen
        gsap.to("#parallax-img", {
            yPercent: 20,
            scale: 1,
            ease: "none",
            scrollTrigger: {
                trigger: "#parallax-img",
                start: "top bottom",
                end: "bottom top",
                scrub: true
            }
        });

        // 5. LENIS SCROLL
        const lenis = new Lenis({ duration: 1.5, smoothWheel: true });
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

    </script>
    <style>
        /* Animación indicador scroll */
        @keyframes scroll-down {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .animate-scroll-down { animation: scroll-down 2s infinite; }
    </style>
</body>
</html>
